name: ktlint-check
  # You may pin to the exact commit or the version.
  # uses: musichin/ktlint-check@5d37fc5eab496730ec9243efad51ad3c4938e6cf
  uses: musichin/ktlint-check@v1
  with:
    # Version of ktlint, e.g. "0.42.1"
    version: # optional
    # Enables annotation reporting
    annotate: # optional
    # Report lint errors as warnings
    warn: # optional
    # 
    android: # optional
    # 
    debug: # optional
    # 
    disabledRules: # optional
    # 
    format: # optional
    # 
    limit: # optional
    # 
    relative: # optional
    # 
    reporter: # optional
    # 
    ruleset: # optional
    # 
    editorconfig: # optional
    # 
    experimental: # optional
    # 
    baseline: # optional
    # 
    patterns: # optional
    # 
    verbose: # optional
